server {
  ########################################
  # Server configuration
  ########################################
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  ########################################
  # Docker DNS resolver
  #
  # Required because proxy_pass uses a variable ($svc).
  # Docker embedded DNS is usually available at 127.0.0.11.
  ########################################
  resolver 127.0.0.11 valid=30s;

  ########################################
  # Generic backend router (Docker network)
  #
  # Route pattern:
  #   /detectors_backend/<service_name>/<path...>
  #
  # Example:
  #   /detectors_backend/deepfake_audio_detection/health/ping
  #     -> http://deepfake_audio_detection:8000/health/ping
  #
  #   /detectors_backend/lung_cancer_detection/detector/lung_cancer_detection
  #     -> http://lung_cancer_detection:8000/detector/lung_cancer_detection
  ########################################
  location ~ ^/detectors_backend/(?<svc>[^/]+)/(?<rest>.*)$ {
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Dynamic service routing:
    #   <svc>  -> Docker service name
    #   <rest> -> Remaining request path
    proxy_pass http://$svc:8000/$rest$is_args$args;
  }

  ########################################
  # SPA fallback (React / Vue / Angular)
  ########################################
  location / {
    try_files $uri $uri/ /index.html;
  }

  ########################################
  # Static assets caching
  ########################################
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
    try_files $uri =404;
  }
}
